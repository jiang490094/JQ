<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>方塊</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <style>
      .wrap {
        position: relative;
        width: 800px;
        height: 400px;
        background-color: #eee;
        margin-bottom: 10vh;
        border-radius: 15px;
      }

      .wrap2 {
        width: 100vw;
        position: relative;
        background-color: #eee;
      }

      .box {
        position: absolute;
        top: 0;
        left: 0;
        width: 20px;
        height: 20px;
        background-color: lightseagreen;
        border-radius: 100px;
      }

      .box2 {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 20px;
        height: 20px;
        background-color: rgb(216, 100, 100);
        border-radius: 100px;
      }
    </style>
  </head>
  <body>
    <div class="wrap mx-auto mt-5">
      <div class="box"></div>
      <div class="box2"></div>
    </div>

    <div class="wrap2 d-flex">
      <!-- 左邊 -->
      <div class="py-3 text-center ml-5">
        <div class="py-1">
          <button class="btn btn-info" id="S">S</button>
        </div>

        <div>
          <button class="btn btn-info" id="Z" style="margin-right: 20px">
            Z
          </button>

          <button class="btn btn-info" id="C" style="margin-left: 20px">
            C
          </button>
        </div>

        <div class="py-1">
          <button class="btn btn-info" id="X">X</button>
        </div>
      </div>
      <!-- 左邊結束 -->

      <!-- 右邊 -->
      <div class="py-3 text-center" style="margin-left: 75%">
        <div class="py-1">
          <button class="btn btn-info" id="up">u</button>
        </div>

        <div>
          <button class="btn btn-info" id="left" style="margin-right: 20px">
            <
          </button>

          <button class="btn btn-info" id="right" style="margin-left: 20px">
            >
          </button>
        </div>

        <div class="py-1">
          <button class="btn btn-info" id="down">d</button>
        </div>
      </div>
      <!-- 右邊結束 -->
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>

      $("#right").click(function () {

      $("#left").click(function () {
        $(".box2").css("margin-left", "-=20");
      });

      $("#down").click(function () {
        $(".box2").css("margin-top", "+=20");
      });

      $("#up").click(function () {
        $(".box2").css("margin-top", "-=20");
      });
    </script> -->

    <script>
      $(document).on("keydown", function (e) {
        // console.log("event:", e);看鍵盤號碼
        let code = e.which;
        let newLeft = parseInt($(".box2").css("margin-left"));
        let newTop = parseInt($(".box2").css("margin-top"));

        // 左
        if (code === 37) {
          if (newLeft < 780) {
            $(".box2").css("margin-right", "+=20");
          }
          // 上
        } else if (code === 38) {
          if (newTop < 380) {
            $(".box2").css("margin-bottom", "+=20");
          }
          // 右
        } else if (code === 39) {
          if (newLeft < 0) {
            $(".box2").css("margin-right", "-=20");
          }
          // 下
        } else if (code === 40) {
          if (newTop < 0) {
            $(".box2").css("margin-bottom", "-=20");
          }
        }
      });
    </script>
  </body>
</html>
