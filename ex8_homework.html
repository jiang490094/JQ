<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>方塊</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <style>
      .wrap {
        position: relative;
        width: 800px;
        height: 400px;
        background-color: #eee;
        /* margin-bottom: 10vh; */
        border-radius: 15px;
      }

      /* 時鐘 */
      .timer-container {
        width: 300px;
        border: 1px, solid, grey;
        margin-left: 20%;
        /* margin-left: calc(50% - 150px); */
      }
      /* 時鐘結束 */

      .wrap3 {
        text-align: center;
        position: relative;
        width: 800px;
        margin: 5vh;
      }

      .wrap2 {
        width: 100vw;
        position: relative;
        background-color: #eee;
      }

      .box {
        position: absolute;
        top: 0;
        left: 0;
        width: 20px;
        height: 20px;
        background-color: lightseagreen;
        border-radius: 100px;
      }

      .box2 {
        position: absolute;
        top: 380px;
        left: 780px;
        width: 20px;
        height: 20px;
        background-color: rgb(240, 199, 86);
        border-radius: 100px;
      }
    </style>
  </head>
  <body>
    <h1 class="mt-5" style="text-align: center">Catch me if you can!</h1>

    <!-- 時鐘 -->
    <div class="timer-container text-center mt-4">
      <h4 class="border-bottom px-3" id="showtimer">0:00sec</h4>
      <div class="row">
        <input type="number" id="timerInput" value="0" hidden />
        <div class="col btn btn-primary mx-1" id="10sec">10sec</div>
        <div class="col btn btn-primary" id="30sec">30sec</div>
        <div class="col btn btn-primary ml-1" id="1min">1min</div>
        <div class="col btn btn-primary mx-1" id="5min">5min</div>
        <div class="mt-2 row mx-0">
          <button type="button" id="starttimer" class="btn btn-outline-success">
            Start
          </button>
          <button
            type="button"
            id="stoptimer"
            class="btn btn-outline-secondary"
          >
            Stop
          </button>
        </div>
      </div>
    </div>
    <!-- 時鐘結束 -->

    <div class="wrap mx-auto mt-5">
      <div class="box"></div>
      <div class="box2"></div>
    </div>

    <!-- 開始/暫停鍵 -->
    <div class="wrap3 mx-auto mt-5">
      <button class="btn btn-primary btn-lg start">開始</button>
    </div>
    <!-- 開始/暫停鍵結束 -->

    <div class="wrap2 d-flex">
      <!-- 左邊 -->
      <div class="py-3 text-center" style="margin-left: 6%">
        <div class="py-1">
          <button class="btn btn-info" id="S">S</button>
        </div>

        <div>
          <button class="btn btn-info" id="Z" style="margin-right: 20px">
            Z
          </button>

          <button class="btn btn-info" id="C" style="margin-left: 20px">
            C
          </button>
        </div>

        <div class="py-1">
          <button class="btn btn-info" id="X">X</button>
        </div>
      </div>
      <!-- 左邊結束 -->

      <!-- 右邊 -->
      <div class="py-3 text-center" style="margin-left: 75%">
        <div class="py-1">
          <button class="btn btn-warning" id="up">u</button>
        </div>

        <div>
          <button class="btn btn-warning" id="left" style="margin-right: 20px">
            <
          </button>

          <button class="btn btn-warning" id="right" style="margin-left: 20px">
            >
          </button>
        </div>

        <div class="py-1">
          <button class="btn btn-warning" id="down">d</button>
        </div>
      </div>
      <!-- 右邊結束 -->
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>

    <!-- 右邊玩家 -->
    <script>
      $(document).on("keydown", function (e) {
        // console.log("event:", e);看鍵盤號碼
        let code2 = e.which;
        let newLeft = parseInt($(".box2").css("left"));
        let newTop = parseInt($(".box2").css("top"));

        // 左
        if (code2 === 37) {
          if (newLeft > 0) {
            $(".box2").css("left", "-=20");
          }
          // 上
        } else if (code2 === 38) {
          if (newTop > 0) {
            $(".box2").css("top", "-=20");
          }
          // 右
        } else if (code2 === 39) {
          if (newLeft < 780) {
            $(".box2").css("left", "+=20");
          }
          // 下
        } else if (code2 === 40) {
          if (newTop < 380) {
            $(".box2").css("top", "+=20");
          }
        }

        pass();
      });
    </script>

    <!-- 左邊玩家 -->
    <script>
      let isGameover = false;
      $(document).on("keydown", function (e) {
        // console.log("event:", e);看鍵盤號碼
        let code = e.which;
        let newLeft = parseInt($(".box").css("left"));
        let newTop = parseInt($(".box").css("top"));

        if (code === 90) {
          if (newLeft > 0) {
            $(".box").css("left", "-=20");
          }
        } else if (code === 83) {
          if (newTop > 0) {
            $(".box").css("top", "-=20");
          }
        } else if (code === 67) {
          if (newLeft < 800 - 20) {
            $(".box").css("left", "+=20");
          }
        } else if (code === 88) {
          if (newTop < 400 - 20) {
            $(".box").css("top", "+=20");
          }
        }
      });

      function pass() {
        // console.log($(".box").css("top"));
        // console.log($(".box").css("left"));
        // console.log($(".box2").css("top"));
        // console.log($(".box2").css("left"));
        if (
          $(".box").css("top") == $(".box2").css("top") &&
          $(".box").css("left") == $(".box2").css("left") &&
          !isGameover
        ) {
          setTimeout(() => {
            alert("The right is Win~");
          }, 100);
          isGameover = true;
        }
      }

      // 開始鍵相關功能
      $(".start").click(function () {
        let a = $(".start").text();
        console.log(a);
        if (a == "開始") {
          $(".start")
            .text("暫停")
            .css("background-color", "orange")
            .css("border", "orange");
        } else {
          $(".start").text("開始").css("background-color", "#007bff");
        }
      });
      // 時鐘
      let stoptimer = document.getElementById("stoptimer");
      stoptimer.style.display = "none";
      let timer = document.getElementById("timerInput");
      let starttimer = document.getElementById("starttimer");
      let addSec2 = document.getElementById("10sec");
      let addSec = document.getElementById("30sec");
      let addSecMin = document.getElementById("1min");
      let addSecMin2 = document.getElementById("5min");
      let showtimer = document.getElementById("showtimer");
      addSec.addEventListener("click", () => {
        if (timer.value !== 0) {
          timer.value = Number(timer.value) + 30;
          showtimer.innerHTML = timer.value.toString();
          checkforvalue();
        } else {
          timer.value = 30;
        }
      });
      addSec2.addEventListener("click", () => {
        if (timer.value !== 0) {
          timer.value = Number(timer.value) + 10;
          showtimer.innerHTML = timer.value.toString();
          checkforvalue();
        } else {
          timer.value = 10;
        }
      });
      addSecMin.addEventListener("click", () => {
        if (timer.value !== 0) {
          timer.value = Number(timer.value) + 60;
          showtimer.innerHTML = timer.value.toString();
          checkforvalue();
        } else {
          timer.value = 60;
        }
      });
      addSecMin2.addEventListener("click", () => {
        if (timer.value !== 0) {
          timer.value = Number(timer.value) + 300;
          showtimer.innerHTML = timer.value.toString();
          checkforvalue();
        } else {
          timer.value = 300;
        }
      });
      let runtimer;
      let runtimerFunction = (start) => {
        if (start) {
          runtimer = setInterval(() => {
            timer.value -= 1;
            showtimer.innerHTML = timer.value.toString();
            checkforvalue();
            if (timer.value == 0) {
              alert("Timer has finished!");
              clearInterval(runtimer);
            }
          }, 1000);
        } else {
          clearInterval(runtimer);
        }
      };
      starttimer.addEventListener("click", () => {
        if (Number(timer.value) !== 0) {
          runtimerFunction(true);
          starttimer.style.display = "none";
          stoptimer.style.display = "block";
          showtimer.innerHTML = "0:00min";
        }
      });
      stoptimer.addEventListener("click", () => {
        runtimerFunction(false);
        starttimer.style.display = "block";
        stoptimer.style.display = "none";
      });
      let checkforvalue = () => {
        for (let i = 0; i < 30; i++) {
          if (timer.value > 59 * i) {
            showtimer.innerHTML = i + ":" + (timer.value - 60 * i) + "min";
          }
        }
      };
      // 時鐘結束

      // var intervalID = setInterval(function () {
      //   if(!isGameover){
      //     alert("The left is Win~");
      //     isGameover = true;
      //   }
      // }, 20000);
    </script>
  </body>
</html>
